<h1 style="color:#007bff ; text-align: center; font-weight: bold;">Register</h1>
<div class="card-body py-5 px-md-5" bis_skin_checked="1" style="justify-content: center;">
    <form abineguid="9F6A14370CF840548E1D14589648D3E6" (ngSubmit)="onRegister()">

            <input type="text" id="form3Example1" class="form-control" name="firstName" [(ngModel)]="user.firstName">
            <div>{{user.firstName}}</div>

        </div>
        <div class="col-md-6 mb-4" bis_skin_checked="1">
          <div class="form-outline" bis_skin_checked="1">
            <label class="form-label" for="form3Example2" style="margin-left: 0px;">Last name</label>
            <input type="text" id="form3Example2" class="form-control" name="lastName" [(ngModel)]="user.lastName">
